<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">插件信息</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{$toolInfoUrl}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$toolInfo.id}" />
        <dl>
            <dt>名称：</dt>
            <dd><input type="text" name="name" value="{$toolInfo.name}" class="w300" /></dd>
        </dl>
        <dl>
            <dt>函数：</dt>
            <dd><input type="text" name="function" value="{$toolInfo.function}" class="w300" /></dd>
        </dl>
        <dl>
            <dt>说明：</dt>
            <dd><textarea name="intro" cols="80" rows="4">{$toolInfo.intro}</textarea></dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort_order" value="{$toolInfo.sort_order}" class="w300" /></dd>
        </dl>
        <dl>
            <dt>显示状态：</dt>
            <dd><input type="radio" name="status" value="1" <eq name="toolInfo[status]" value="1">checked="checked"</eq> />使用
            <input type="radio" name="status" value="0" <eq name="toolInfo[status]" value="0">checked="checked"</eq> />不使用
            </dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" class="btn submit-btn" value="更新" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
