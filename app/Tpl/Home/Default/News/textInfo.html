<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascirpt:void(0)">文本信息</a>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{$editUrl}" enctype="multipart/form-data">
        <input type="hidden" name="text[id]" value="{$textInfo[id]}" />
	    <input type="hidden" name="route[id]" value="{$routeInfo[id]}" />
        <dl>
            <dt>关键字：</dt>
            <dd><input type="text" name="route[keyword]" value="{$routeInfo.keyword}" /></dd>
        </dl>
        <dl>
            <dt>内容：</dt>
            <dd><textarea name="text[content]" cols="80" rows="4">{$textInfo.content}</textarea></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更新" class="btn submit-btn"/></dd>
        </dl>
   </form>
</div>
