<include file="../Public/header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">Rss信息</a></li>
    </ul>
</div>
<div class="edit">
    <form action="{$rssInfoUrl}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="rss[id]" value="{$rssInfo.id}" />
        <input type="hidden" name="route[id]" value="{$routeInfo.id}" />
        <dl>
            <dt>标题：</dt>
            <dd><input type="text" name="rss[title]" value="{$rssInfo.title}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>关键字：</dt>
            <dd><input type="text" name="route[keyword]" value="{$routeInfo.keyword}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>链接：</dt>
            <dd><input type="url" name="rss[url]" value="{$rssInfo.url}" class="w200" />
        </dl>
        <dl>
            <dt>图文数量：</dt>
            <dd><input type="number" name="rss[count]" value="{$rssInfo.count}" class="w200" />
        </dl>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input type="submit"  value="提 交" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
