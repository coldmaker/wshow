<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">主题列表</a></li>
    </ul>
</div>
<div class="search">
    <form action="{$searchUrl}" method="post">
        <table width="100%">
            <th width="80">名称：</th>
            <td>
                <input type="text" name="search" />
                <input type="submit" value="搜索" class="btn search-btn" />
            </td>
        </table>
    </form>
</div>
<div class="toolbar">
    <eq name="_SESSION['uid']" value="1">
    <a href="{$themeInfoUrl}" class="btn"><span>添加主题</span></a>
    </eq>
</div>
<div class="list">
    <form action="{$delUrl}" method="post" class="del-form">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th width="5%"><input type="checkbox" class="check-all" /></th>
                    <th width="20%">主题名称</th>
                    <th width="20%">效果图</th>
                    <th width="10%">作者</th>
                    <th width="10%">版本</th>
                    <th width="15%">更新时间</th>
                    <th width="20%">操作</th>
                </tr>
            </thead>
            <tbody>
	            <empty name="themeList" id="vo">
	                <tr>
                        <td colspan="10" class="empty">暂无相关信息</td></tr>
                <else />
                <volist name="themeList" id="vo">
                    <tr>
                        <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                        <td>{$vo.name}</td>
                        <td><img src="{$vo.cover_name}" height="40px" /></td>
                        <td>{$vo.author}</td>
                        <td>{$vo.version}</td>
                        <td>{$vo.date_mofidy|date="Y-m-d H:i", ###}</td>
                        <td>
                            <eq name="_SESSION['uid']" value="1">
                            <a href="{$tplListUrl}&id={$vo[id]}">管理模版</a>
                            <a href="{$themeInfoUrl}&theme_id={$vo[id]}">编辑</a>
                            </eq>
	                        <a href="{$useUrl}&id={$vo[id]}">使用此主题</a>
                        </td>
                    </tr>
	            </volist>
                </empty>
            </tbody>
        </table>
    </form>
</div>
<div class="toolbar">
    <div class="page right">{$pageHtml}</div>
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
</div>
<include file="Public:footer"/>
