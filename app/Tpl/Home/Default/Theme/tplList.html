<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">{$theme_name}:模版列表</a></li>
    </ul>
  </div>
  <div class="toolbar">
      <a href="{$addUrl}" class="btn"><span>添加模版</span></a>
  </div>
  
  <!--列表 BEGIN-->
  <div class="list">
      <form action="{$delUrl}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="20%">名称</th>
            <th width="20%">标记</th>
            <th width="20%">状态</th>
            <th width="10%">排序</th>
            <th width="10%">更新时间</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="tplList">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
            <volist name="tplList" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.name}</td>
                <td>{$vo.spell}</td>
                <td>{$vo.status_name}</td>
                <td>{$vo.sort_order}</td>
                <td>{$vo.date_modify|date="Y-m-d H:i", ###}</td>
                <td>
                    <a href="{$editUrl}&tpl_id={$vo.id}" class="mr10">编辑</a>
                    <a href="{$delUrl}&id={$vo.id}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <div class="page right">{$pageHtml}</div>
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
