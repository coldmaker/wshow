<include file="Public:header"/>
<!--页面标题 BEGIN-->
<div class="tabs">
  <ul>
	  <li class="current"><a href="javascript:void(0)" class="current">会员列表</a></li>
  </ul>
</div>
<!--END 页面标题-->
<div class="search">
    <form action="{$searchUrl}" method="post">
        <table width="100%">
            <th width="80">名称：</th>
            <td>
                <input type="text" name="search" />
                <input type="submit" value="搜索" class="btn search-btn" />
            </td>
        </table>
    </form>
</div><div class="toolbar">
		<a href="{$addUrl}" class="btn"><span>添加</span></a>
		<a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
</div>
<div class="list">
	<form class="del-form" action="{$delUrl}" method="post" class="del-form">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
						<th width="5%"><input type="checkbox" class="check-all"/></th>
						<th width="20%">会员姓名</th>
                        <th width="20%">头像</th>
                        <th width="20%">手机号码</th>
						<th width="20%">上次登录时间</th>
						<th width="15%">操作</th>
					</tr>
				</thead>
				<tbody>
				<empty name="userList" id="vo">
				<tr><td colspan="10" class="empty">暂无相关信息</td></tr>
				<else />
				<volist name="userList" id="vo">
				<tr>
					<td><input type="checkbox" name="id[]" value="{$vo[id]}"></td>
					<td>{$vo[name]}</td>
                    <td><img src="{$vo[avatar_name]}" height="40px"></td>
					<td>{$vo[mobile]}</td>
					<td>{$vo[date_log]|date="Y-m-d H:i", ###}</td>
					<td>
						<a href="{$delUrl}&id={$vo[id]}">删除</a>
					</td>
				</tr>
				</volist>
				</empty>
			</tbody>
		</table>
	</form>
</div>
<div class="toolbar">
	<div class="page right">{$pageHtml}</div>
		<a href="{$addUrl}" class="btn"><span>添加</span></a>
		<a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
	</div>
</div>
<include file="Public:footer"/>
