        </dl>
        <dl>
            <dt>新密码：</dt>
            <dd><input type="password" name="newpassword" class="w200"/></dd>
        </dl>

            <dt>确认密码：</dt>
            <dd><input type="password" name="repassword" class="w200"/></dd>
        </dl>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input type="submit"  value="更 新" class="btn submit-btn" /></dd>

</div>
