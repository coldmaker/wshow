<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">菜单列表</a></li>
    </ul>
</div>
<div class="toolbar">
    <a href="{$infoUrl}" class="btn"><span>添加菜单</span></a>
    <a href="{$updateUrl}" class="btn"><span>更新菜单</span></a>
</div>
<div class="list">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th width="20%">菜单名称</th>
                <th width="20%">类型</th>
                <th width="20%">菜单值</th>
                <th width="20%">排序</th>
                <th width="20%">操作</th>
            </tr>
        </thead>
        <tbody>
        <empty name="menuList">
            <tr>
                <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
        <else />
            <volist name="menuList" id="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>{$vo.type_name}</td>
                    <td>{$vo.value}</td>
                    <td>{$vo.sort_order}</td>
                    <td>
                        <a href="{$infoUrl}&id={$vo.id}" class="mr10">编辑</a>
                        <a href="{$delUrl}&id={$vo.id}">删除</a>
                    </td>
                </tr>
                <notempty name="vo[sub_button]">
                <volist name="vo[sub_button]" id="voo">
                 <tr>
                    <td>------{$voo.name}</td>
                    <td>{$vo.type_name}</td>
                    <td>{$voo.value}</td>
                    <td>{$voo.sort_order}</td>
                    <td>
                        <a href="{$infoUrl}&id={$voo.id}" class="mr10">编辑</a>
                        <a href="{$delUrl}&id={$voo.id}">删除</a>
                    </td>
                </tr>
                </volist>
                </notempty>
            </volist>
        </empty>
        </tbody>
    </table>
</div>
<div class="toolbar">
</div>
<include file="Public:footer"/>
