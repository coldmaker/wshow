<div class="toolbar">
    <a href="{$metaAddUrl}" class="btn"><span>添加图片</span></a>
</div>
<form action="{$metaDelUrl}" method="post" class="del-form">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th width="5%"><input type="checkbox" class="check-all" /></th>
                <th width="20%">图片标题</th>
                <th wdith="50%">图片</th>
                <th width="10%">更新时间</th>
                <th width="15%">操作</th>
            </tr>
            </thead>
            <tbody>
            <empty name="metaList">
                <tr>
                <td colspan="11" class="empty">暂无相关信息</td>
                </tr>
            <else />
            <volist name="metaList" id="vo">
                <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo[title]}</td>
                <td><img src="{$vo.path_name}" height="40px" /></td>
                <td>{$vo[date_modify]|date="Y-m-d H:i", ###}</td>
                <td>
                    <a href="{$metaInfoUrl}&meta_id={$vo.id}" class="mr10">编辑</a>
                    <a href="{$metaDelUrl}&id={$vo.id}">删除</a>
                </td>
              </tr>
            </volist>
            </empty>
        </tbody>
    </table>
</form>
<div class="toolbar">
    <div class="page right">{$pageHtml}</div>
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
</div>
