<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascirpt:void(0)">图片信息</a>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{$infoUrl}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$metaInfo.id}" />
        <input type="hidden" name="gallery_id" value="{$gallery_id}" />
        <dl>
            <dt>名称：</dt>
            <dd><input type="text" name="title" value="{$metaInfo.title}" class="w300" /></dd>
        </dl>
        <dl>
            <dt>图片：</dt>
            <notempty name="metaInfo[path]"><dd><img src="{$metaInfo.path_name}" height="50px" /></notempty>
            <dd><input type="file" name="pic"></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" class="btn submit-btn" value="执 行"/>
            <a href="javascript:window.history.back()" class="btn"><span>返回</span></a></dd>
        </dl>
   </form>
</div>
<include file="Public:footer" />
