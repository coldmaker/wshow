<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">垃圾图片列表</a></li>
    </ul>
</div>
<div class="toolbar">
</div>
<div class="list"
<form action="{$lostDelUrl}" method="post" class="del-form">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th width="5%"><input type="checkbox" class="check-all" /></th>
                <th wdith="50%">图片</th>
                <th width="15%">操作</th>
            </tr>
            </thead>
            <tbody>
            <empty name="imgList">
                <tr>
                <td colspan="11" class="empty">暂无相关信息</td>
                </tr>
            <else />
            <volist name="imgList" id="vo">
                <tr>
                    <td><input type="checkbox" name="img[]" value="{$vo}"></td>
                <td><img src="{$vo}" height="40px" /></td>
                <td>
                    <a href="{$lostDelUrl}&img={$vo}">删除</a>
                </td>
              </tr>
            </volist>
            </empty>
        </tbody>
    </table>
</form>
</div>
<div class="toolbar">
    <div class="page right">{$pageHtml}</div>
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
</div>
<include file="Public:footer" />
