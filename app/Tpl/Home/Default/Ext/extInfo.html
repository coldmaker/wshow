<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascirpt:void(0)">属性信息</a>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{$infoUrl}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$extInfo.id}" />
        <input type="hidden" name="res_type" value="{$res_type}" />
        <input type="hidden" name="res_id" value="{$res_id}" />
        <dl>
            <dt>名称：</dt>
            <dd><input type="text" name="title" value="{$extInfo.title}" class="w300" /></dd>
        </dl>
        <dl>
            <dt>标记：</dt>
            <dd><input type="text" name="lable" value="{$extInfo.lable}" class="w300" /></dd>
        </dl>
        <dl>
            <dt>类型：</dt>
            <dd><select name="type"><option value="text">文本</option></select></dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort_order" value="{$extInfo.sort_order}" class="w300" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" class="btn submit-btn" value="执 行"/>
            <a href="javascript:window.history.back()" class="btn"><span>返回</span></a></dd>
        </dl>
   </form>
</div>
<include file="Public:footer" />
