<include file="../Public/header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">权限信息</a></li>
    </ul>
</div>
<div class="edit">
    <form action="{$loaInfoUrl}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$loaInfo.id}" />
        <input type="hidden" name="parent_id" value="{$parent_id}" />
        <dl>
            <dt>模型：</dt>
            <dd><input type="text" name="module" value="{$loaInfo.module}" /></dd>
        </dl>
        <dl>
            <dt>函数：</dt>
            <dd><input type="text" name="action" value="{$loaInfo.action}" />
        </dl>
        <dl>
            <dt>授权：</dt>
            <dd>
            <volist name="groupList" id="vo">
            <input type="hidden" name="loaList[{$key}][id]" value="{$vo[loaGroup][id]}" />
            <input type="checkbox" name="loaList[{$key}][group_id]" value="{$vo.id}" <eq name="vo[loaGroup][group_id]" value="$vo[id]">checked="checked"</eq> />{$vo.name}&nbsp;&nbsp;
            </volist>
            </dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort_order" value="{$loaInfo.sort_order}" /></dd>
        </dl>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input type="submit"  value="提 交" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
