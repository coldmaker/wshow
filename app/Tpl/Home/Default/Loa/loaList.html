<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li class="current"><a href="javascript:void(0)" class="current">权限列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  <!--工具栏 BEGIN-->
  <div class="toolbar">
      <a href="{$loaInfoUrl}" class="btn"><span>添加权限</span></a>
  </div>
  <!--END工具栏 BEGIN-->
  
  <!--列表 BEGIN-->
  <div class="list">
      <form action="{$LoaDelUrl}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="20%">模型</th>
            <th width="20%">函数</th>
            <th width="10%">排序</th>
            <th width="10%">更新时间</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="loaList">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
          <volist name="loaList" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.module}</td>
                <td>{$vo.action}</td>
                <td>{$vo[sort_order]}</td>
                <td>{$vo[date_modify]|date="Y-m-d H:i", ###}</td>
                <td>
                    <a href="{$loaInfoUrl}&loa_id={$vo.id}" class="mr10">编辑</a>
                    <a href="{$loaDelUrl}&id={$vo.id}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <div class="page right">{$pageHtml}</div>
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
