<include file="../Public/header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">菜单信息</a></li>
    </ul>
</div>
<div class="edit">
    <form action="{$tabInfoUrl}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$tabInfo.id}" />
        <input type="hidden" name="parent_id" value="{$parent_id}" />
        <dl>
            <dt>标题：</dt>
            <dd><input type="text" name="title" value="{$tabInfo.title}" /></dd>
        </dl>
        <dl>
            <dt>标志：</dt>
            <dd><input type="text" name="tag" value="{$tabInfo.tag}" />
        </dl>
        <dl>
            <dt>链接：</dt>
            <dd><input type="text" name="url" value="{$tabInfo.url}"/>
        </dl>
        <dl>
            <dt>描述：</dt>
            <dd><textarea name="intro" rows="4" cols="80" >{$tabInfo.intro}</textarea></dd>
        </dl>
        <dl>
            <dt>内容：</dt>
            <dd><textarea id="content" name="info" style="width:700px; height:250px;">{$tabInfo.info}</textarea></dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort_order" value="{$tabInfo.sort_order}" /></dd>
        </dl>
        <dl>
            <dt>状态：</dt>
            <dd><input type="radio" name="status" value="2" <eq name="tabInfo[status]" value="2">checked="checked"</eq>>显示
                <input type="radio" name="status" value="1" <eq name="tabInfo[status]" value="1">checked="checked"</eq>>不显示</dd>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input type="submit"  value="提 交" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="../Public/footer" />
<script type="text/javascript" src="./public/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="./public/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('content');
</script>
