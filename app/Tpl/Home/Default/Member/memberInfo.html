<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">会员信息</a></li>
    </ul>
</div>
<div class="edit">
    <dl><dt>头像：</dt>
        <dd><img src="{$memberInfo.avatar_name}" height="50px" /></dd></dl>
    <dl><dt>昵称：</dt>
        <dd>{$memberInfo.name}</dd></dl>
    <dl><dt>微信ID：</dt>
        <dd>{$memberInfo.wechat_id}</dd></dl>
    <dl><dt>手机号码：</dt>
        <dd>{$memberInfo.mobile}</dd></dl>
    <dl><dt>邮箱：</dt>
        <dd>{$memberInfo.email}</dd></dl>
    <dl><dt>注册时间：</dt>
        <dd>{$memberInfo.date_reg|date="Y-m-d H:i", ###}</dd></dl>
    <dl><dt>上次登录时间：</dt>
        <dd>{$memberInfo.date_login|date="Y-m-d H:i", ###}</dd></dl>
</div>
<include file="Public:footer" />
