<include file="Public:header" />
<div class="tabs">
  <ul>
    <li class="current"><a href="javascript:void(0)">留言列表</a></li>
  </ul>
</div>
<div class="toolbar">
</div>
<div class="list">
    <form method="post" action="{$msgDelUrl}" class="del-form">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th width="5%"><input type="checkbox" class="check-all" /></th>
        <empty name="member_id"><th width="20%">会员名称</th></empty>
        <th width="10%">留言姓名</th>
        <th width="10%">手机号码</th>
        <th width="35%">留言内容</th>
        <th width="10%">留言时间</th>
        <th width="10%">操作</th>
      </tr>
    </thead>
    <tbody>
      <empty name="msgList">
        <tr><td colspan="11" class="empty">暂无相关数据</td></tr>
      <else />
      <volist name="msgList" id="vo">
        <tr>
            <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
            <empty name="member_id"><td>{$vo.member_name}</td></empty>
          <td>{$vo.guest}</td>
          <td>{$vo.mobile}</td>
          <td>{$vo.info}</td>
          <td>{$vo.date_msg|date="Y-m-d H:i", ###}</td>
          <td>
            <a href="{$msgDelUrl}&id={$vo.id}">删除</a>
          </td>
        </tr>
      </volist>
      </empty>
    </tbody>
  </table>
</div>
<div class="toolbar">
    <a href="javascript:void(0);" class="btn del-btn"><span>删除</span></a>
  <div class="page right">{$pageHtml}</div>
</div>
<include file="Public:footer" />
