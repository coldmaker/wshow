<include file="Public:header" />
<div class="tabs">
  <ul>
    <li class="current"><a href="javascript:void(0)">会员兴趣记录</a></li>
  </ul>
</div>
<div class="toolbar">
</div>
<div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
          <th width="70%">兴趣文章名称</th>
        <th width="10%">添加时间</th>
        <th width="20%">操作</th>
      </tr>
    </thead>
    <tbody>
      <empty name="eventList">
        <tr><td colspan="11" class="empty">暂无相关数据</td></tr>
      <else />
      <volist name="eventList" id="vo">
        <tr>
            <td>{$vo.item_name}</td>
          <td>{$vo.date_event|date="Y-m-d H:i", ###}</td>
          <td>
            <a href="{$itemUrl}&item_id={$vo.item_id}" class="mr10">查看原文</a>
          </td>
        </tr>
      </volist>
      </empty>
    </tbody>
  </table>
</div>
<div class="toolbar">
  <div class="page right">{$pageHtml}</div>
</div>
<include file="Public:footer" />
