<include file="Public:header" />
<div class="tabs">
  <ul>
    <li class="current"><a href="javascript:void(0)">会员列表</a></li>
  </ul>
</div>
<div class="toolbar">
</div>
<div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th width="20%">头像</th>
        <th width="10%">昵称</th>
        <th width="15%">唯一微信号</th>
        <th width="15%">手机号码</th>
        <th width="10%">上次登录时间</th>
        <th width="20%">操作</th>
      </tr>
    </thead>
    <tbody>
      <empty name="memberList">
        <tr><td colspan="11" class="empty">暂无相关数据</td></tr>
      <else />
      <volist name="memberList" id="vo">
        <tr>
          <td><img src="{$vo.avatar_name}" height="40px" /></td>
          <td>{$vo.name}</td>
          <td>{$vo.wechat_id}</td>
          <td>{$vo.mobile}</td>
          <td>{$vo.date_login|date="Y-m-d H:i", ###}</td>
          <td>
            <a href="{$infoUrl}&member_id={$vo.id}" class="mr10">详情</a>
            <a href="{$pushUrl}&member_id={$vo.id}" class="mr10">消息记录</a>
            <a href="{$viewUrl}&member_id={$vo.id}" class="mr10">浏览记录</a>
            <a href="{$likeUrl}&member_id={$vo.id}" class="mr10">收藏列表</a>
            <a href="{$msgUrl}&member_id={$vo.id}">留言列表</a>
          </td>
        </tr>
      </volist>
      </empty>
    </tbody>
  </table>
</div>
<div class="toolbar">
  <div class="page right">{$pageHtml}</div>
</div>
<include file="Public:footer" />
