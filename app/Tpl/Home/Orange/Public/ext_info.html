<div class="panel-group">
  <div class="panel panel-default" style="margin-bottom:20px;">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#ext_info">{$vo.title}</a>
      </h4>
    </div>
    <div id="ext_info" class="panel-collapse collapse">
      <div class="panel-body">
        <volist name="field_info[$vo[name]]" id="voo">

          <!-- 如果是文本字段 -->
          <if condition="$voo.type eq 'text'">
            <div class="form-group">
              <label class="col-sm-1 control-label">{$voo.title}</label>
              <input type="hidden" name="ext[{$voo.ext_id}][id]" value="{$voo.id}">
              <input type="hidden" name="ext[{$voo.ext_id}][ext_id]" value="{$voo.ext_id}">
              <div class="col-sm-10">
              <input class="form-control" name="ext[{$voo.ext_id}][value]" type="{$voo.type}" value="{$voo.value}">
              </div>
            </div>

            <!-- 如果是单选字段 -->
            <elseif condition="$voo.type eq 'radio'" />
            <div class="form-group">
              <label class="col-sm-1 control-label"></label>
              <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" name="{$vo.name}" id="{$vo.name}{$key+1}" value="{$voo.value}">yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="{$vo.name}" id="{$vo.name}{$key+1}" value="{$voo.value}">no
              </label>
              </div>
            </div>

          </if>
        </volist>
      </div>
    </div>
  </div>
</div>
