<include file="Public:header" />
<div class="login pl20 pr20">
  <div class="container main" style="max-width:460px;">
    <form class="form-signin" id="form" role="form" onsubmit="return login()">
    <h2 class="form-signin-heading">微信管理平台</h2>
    <p><input name="name" type="text" class="form-control" placeholder="用户名" id="name" autofocus></p>
    <p><input name="password" type="password" class="form-control" placeholder="密码" id="password"></p>
    <p style="padding-top:10px;"><button class="btn btn-lg btn-danger btn-block" type="submit">登录</button></p>
    </form>
  </div> <!-- /container -->
</div>
<include file="Public:footer" />
<script>
function login(){
    if($("#name").val() == ''){
        calert('用户名不能为空', '0');
    }else if($("#password").val() == ''){
        calert('密码不能为空', '0');
    }else{
        $.post('{:U("Home/Public/doLogin")}',
            $("#form").serialize(),
            function(data){
                if(data.code == 1){
                    calert(data.msg, '1');
                    setTimeout(window.location='{:U("Home/Index/index")}', 2000);
                }else{
                    alert(data.msg, '0');
                }
            },
            'json'
        );
    }
    return false;
}
$(function(){
	var gao=$(window).height();
	$('.login').height(gao);
	})
</script>
