<h1 class="page-header">微信接口模拟</h2>
<form role="form" id="form" onsubmit="return sim()">
  <div class="form-group">
    <label for="url">接口地址</label>
    <input class="form-control" id="url" name="url" value=
           "http://{$_SERVER['HTTP_HOST']}{:U('Home/Wx/wxapi', array('user'=>$_SESSION['userInfo']['name']))}">
  </div>
  <div class="form-group">
    <label for="info">数据内容</label>
    <textarea class="form-control" id="info" name="info" rows="6" >
      <xml>
        <ToUserName><![CDATA[ccms]]></ToUserName>
        <FromUserName><![CDATA[chanmo]]></FromUserName>
        <CreateTime>1348831860</CreateTime>
        <MsgType><![CDATA[text]]></MsgType>
        <Content><![CDATA[测试]]></Content>
        <MsgId>1234567890123456</MsgId>
      </xml>
    </textarea>
  </div>
  <div class="form-group">
    <label for="result">结果</label>
    <pre id="result"></pre>
  </div>
  <button class="btn btn-primary" type="submit">提交</button>
</form>
<script>
  function sim(){
    var url = "{:U('Wechat/sim')}";
    $.post(url,$("#form").serialize(),function(data){
      $("#result").html(data.result);
      },'json');
    return false;
  }
</script>
