<div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor" style="margin-bottom:5px;">
  <div class="btn-group">
    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="字体"><i class="fa fa-font"></i><b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a style="font-family:" data-edit="fontName"></a></li>
    </ul>
  </div>
  <div class="btn-group">
    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="字体大小"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a data-edit="fontSize 5"><font size="5">大号字体</font></a></li>
      <li><a data-edit="fontSize 3"><font size="3">中等字体</font></a></li>
      <li><a data-edit="fontSize 1"><font size="1">小号字体</font></a></li>
    </ul>
  </div>
  <div class="btn-group">
    <a class="btn btn-default btn-sm" data-edit="bold" title="加粗"><i class="fa fa-bold"></i></a>
    <a class="btn btn-default btn-sm" data-edit="italic" title="倾斜"><i class="fa fa-italic"></i></a>
    <a class="btn btn-default btn-sm" data-edit="strikethrough" title="中划线"><i class="fa fa-strikethrough"></i></a>
    <a class="btn btn-default btn-sm" data-edit="underline" title="下划线"><i class="fa fa-underline"></i></a>
  </div>
  <div class="btn-group">
    <a class="btn btn-default btn-sm" data-edit="insertunorderedlist" title="圆点列表"><i class="fa fa-list"></i></a>
    <a class="btn btn-default btn-sm" data-edit="insertorderedlist" title="数字列表"><i class="fa fa-list-ol"></i></a>
  </div>
  <div class="btn-group">
    <a class="btn btn-default btn-sm" data-edit="justifyleft" title="左对齐"><i class="fa fa-align-left"></i></a>
    <a class="btn btn-default btn-sm" data-edit="justifycenter" title="居中"><i class="fa fa-align-center"></i></a>
    <a class="btn btn-default btn-sm" data-edit="justifyright" title="右对齐"><i class="fa fa-align-right"></i></a>
    <a class="btn btn-default btn-sm" data-edit="justifyfull" title="两端对齐"><i class="fa fa-align-justify"></i></a>
  </div>
  <div class="btn-group">
    <a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" title="超链接"><i class="fa fa-chain"></i></a>
    <div class="dropdown-menu input-append">
      <input class="" placeholder="输入链接地址" type="text" data-edit="createLink"/>
      <button class="btn btn-default btn-sm" type="button">添加</button>
    </div>
    <a class="btn btn-default btn-sm" data-edit="unlink" title="移除超链接"><i class="fa fa-chain-broken"></i></a>
  </div>
  <!--div class="btn-group">
    <a class="btn btn-default btn-sm" title="插入图片" onclick="showImgBox()"><i class="fa fa-picture-o"></i></a>
    <!--input type="file" data-role="magic-overlay" class="hidden" data-target="#pictureBtn" data-edit="insertImage" />
  </div-->
  <div class="btn-group">
    <a class="btn btn-default btn-sm" data-edit="undo" title="取消"><i class="fa fa-undo"></i></a>
    <a class="btn btn-default btn-sm" data-edit="redo" title="重做"><i class="fa fa-repeat"></i></a>
  </div>
  <input id="voiceBtn" type="text" x-webkit-speech="" data-edit="inserttext" style="" name="meta[description]">
</div>
